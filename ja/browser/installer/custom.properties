# One line
OPTION_STANDARD_DESC=最も一般的な構成で $BrandShortName をインストールします。
OPTION_STANDARD_RADIO=標準インストール(&S)
# Two lines
OPTION_CUSTOM_DESC=構成を選択して $BrandShortName をインストールします。(上級ユーザ向け)
OPTION_CUSTOM_RADIO=カスタムインストール(&C)

