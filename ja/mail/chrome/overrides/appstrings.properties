malformedURI2 = URL が正しいか確認して再度試してください。
fileNotFound = %S ファイルが見つかりませんでした。ファイルの場所を確認して再度試してください。
fileAccessDenied = %S のファイルを読めません。
# %S is replaced by the uri host
httpErrorPage = %S がエラーを返しました。
serverError = %S に一時的な問題が発生しているか、移転した可能性があります。
dnsNotFound2 = %S が見つかりませんでした。サーバー名を確認して再度試してください。
basicHttpAuthDisabled = 何者かがコンテンツを偽装してあなたのユーザー名やパスワード、メールアドレスを盗み出そうとする可能性があります。接続設定が正しくセットアップされていない可能性もあります。
unknownProtocolFound = %S のいずれかのプロトコルは登録されていないか、このコンテキストでは許可されていません。
connectionFailure = %S への接続しようとして拒否されました。
netInterrupt = %S への接続が予期せず切断されました。データの一部は転送されているようです。
netTimeout = %S への接続試行中に操作がタイムアウトしました。
redirectLoop = この URL のリダイレクト数が上限に達しました。要求したコンテンツを読み込めません。ブロックされている Cookie が原因となっている可能性があります。
confirmRepostPrompt = このページを表示するには情報を再送信する必要があります。再送信すると以前実行した検索や注文などの処理が繰り返されます。
resendButton.label = 再送信
unknownSocketType = このドキュメントは Personal Security Manager (PSM) をインストールしないと表示できません。PSM をダウンロード、インストールして再度試すか、システム管理者に問い合わせてください。
netReset = このドキュメントにはデータがありません。
notCached = このドキュメントは利用できなくなりました。
netOffline = 現在 Thunderbird はオフラインモードで動作しており、インターネットに接続できません。
isprinting = @@Print@@中や@@Print@@プレビューの表示中はドキュメントを変更できません。
deniedPortAccess = 指定されたポート番号へのアクセスは安全上の理由で無効化されています。
proxyResolveFailure = 設定されたプロキシーサーバーが見つかりませんでした。プロキシー設定を確認して再度試してください。
proxyConnectFailure = 設定されたプロキシーサーバーに接続しようとして拒否されました。プロキシー設定を確認して再度試してください。
contentEncodingError = 表示しようとしているコンテンツに不正または未対応の圧縮形式が用いられているため表示できません。
unsafeContentType = 表示しようとしているコンテンツは安全に開けないファイル形式で提供されているため表示できません。この問題についてサーバーの管理者に問い合わせてください。
malwareBlocked = %S のサーバーは攻撃サイトとして報告されており、セキュリティ設定に従いブロックされています。
harmfulBlocked = %S のコンテンツは潜在的に有害なサイトとして報告されており、セキュリティ設定に従いブロックされています。
unwantedBlocked = %S のサーバーは望ましくないソフトウェアを配布しているサイトとして報告されており、セキュリティ設定に従いブロックされています。
deceptiveBlocked =  %S のコンテンツは詐欺として報告されており、セキュリティ設定に従いブロックされています。
cspBlocked = このページには、コンテンツセキュリティポリシーにより読み込みが禁止されたコンテンツが含まれています。
xfoBlocked = このページには、このコンテキストへの読み込みを禁止する X-Frame-Options ポリシーが設定されています。
corruptedContentErrorv2 = %S のサーバーで修復不能なネットワークプロトコル違反が発生しました。
sslv3Used = 安全でないセキュリティプロトコルの SSLv3 が使用されているため、%S 上のデータの安全性は保証されません。
weakCryptoUsed = %S の所有者がサーバーを正しく設定していません。ユーザーの個人情報を盗難から保護するため、このサーバーへの接続は行われません。
inadequateSecurityError = サーバーが不適当なレベルのセキュリティを処理しようとしています。
blockedByPolicy = あなたの所属組織がこのコンテンツへのアクセスをブロックしました。
blockedByCORP = セキュリティ設定が前の要求と一致しないため、このページは読み込まれません。
invalidHeaderValue = %S がウェブセキュリティ標準で許可されていない空文字を含むヘッダーを返しました。
networkProtocolError =  修復不能なネットワークプロトコル違反に遭遇しました。
