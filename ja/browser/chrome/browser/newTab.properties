newtab.intro.paragraph1		= @@NewTab@@を開くと、あなたが頻繁に訪れるサイトに加えて、あなたが関心のあるタイルが表示されます。Mozilla パートナーのスポンサータイルもいくつか含まれます。どれがスポンサータイルであるかは、わかるようになっています。%1$S
